logs:
    - name: root
      level: info
      appenders:
          - type: FileLogAppender
            level: debug
            file: apollo/tests/root.txt
          - type: StdoutLogAppender
    - name: system
      level: warn
      appenders:
          - type: FileLogAppender
            file: apollo/tests/system.txt
          - type: StdoutLogAppender
            level: fatal

